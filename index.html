<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" style="display: none;">
        <nav>
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('stock')">Stock</button>
            <button onclick="showPage('sales')">Sales</button>
            <button onclick="showPage('items')">Items</button>
            <button onclick="logout()" id="logout">Logout</button>
        </nav>
        
        <div id="home" class="page">
            <h2>Business Overview</h2>
            <div id="dashboard-metrics">
                <div class="metric-card">
                    <h3>Total Sales</h3>
                    <p id="total-sales">$0</p>
                </div>
                <div class="metric-card">
                    <h3>Total Products</h3>
                    <p id="total-products">0</p>
                </div>
                <div class="metric-card">
                    <h3>Total Stock Available</h3>
                    <p id="total-stock">0</p>
                </div>
                <div class="metric-card">
                    <h3>Total Sales Today</h3>
                    <p id="total-sales-today">$0</p>
                </div>
                <div class="metric-card">
                    <h3>Items Sold Today</h3>
                    <p id="items-sold-today">0</p>
                </div>
                <div class="metric-card">
                    <h3>Last Stock Update</h3>
                    <p id="last-stock-update">N/A</p>
                </div>
            </div>
        </div>
        
        
        
        <div id="stock" class="page" style="display: none;">
            <h2>Stock Management</h2>
            <ul id="stock-list"></ul>
            <button onclick="addProductForm()" id="add-product">Add Product</button>
        </div>
        
        <div id="sales" class="page">
            <h2>Sales Data</h2>
            <div id="sales-list"></div>
        </div>        
        
        <div id="items" class="page">
            <h2>Manage Products</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="number" id="product-price" placeholder="Price" required>
                <input type="number" id="product-quantity" placeholder="Stock Quantity" required>
                <input type="file" id="product-image" accept="image/*">
                <button type="submit">Add Product</button>
            </form>
            <div id="product-list"></div>
        </div>
        
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'MUA' && password === 'MUA1234') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else {
                alert('Invalid Credentials');
            }
        }

        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function showPage(page) {
            document.querySelectorAll('.page').forEach(div => div.style.display = 'none');
            document.getElementById(page).style.display = 'block';
        }
    </script>
</body>
</html>
